<!DOCTYPE html>
<html>
<head>
<title>p73</title>
<meta charset="UTF-8">
</head>
<body>

<script>
var x1,x2,suma;
x1=prompt('ingrese un numero:','');
x2=prompt('ingrese otro numero:','');
x1=parseInt(x1);
x2=parseInt(x2);
if (isNaN(x1) || isNaN(x2))
{
document.write('Dije numeroo!!');
}
else
{
suma=x1+x2;
document.write('La suma de los dos valores es:'+suma);
}
</script>

</body>
</html>
